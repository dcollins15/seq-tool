<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNA Alignment & Analysis</title>


     <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <div id="navBar">
        <span class="button">
            <div class="innerButton">
                <p class="buttonText">&nbsp;View Sequences</p>
            </div>
        </span>

        <span class="bigPipe"></span>
        <span class="bigpipe"></span>

        <span class="button">
            <div class="innerButton">
                <p class="buttonText">&nbsp;Compare & Edit Sequences</p>
            </div>
        </span>

        <span class="bigPipe"></span>
        <span class="bigpipe"></span>

        <span class="button">
            <div class="innerButton">
                <p class="buttonText">&nbsp;Help</p>
            </div>
        </span>
    </div>

    <div id="fileUpload">
        <div>
            <span class="button">
                <div class="innerButton">
                   <p class="buttonText">&nbsp;Upload Fasta File</p>
                </div>
            </span>
        </div>

        <div class="row">
            <textarea class="textInput">or begin entering Fasta contents manually...</textarea>
        </div>

        <div>
            <span id="submit" class="button">
                <div id="submitbutton" class="innerButton">
                    <p id="submitText" class="buttonText">&nbsp;Submit</p>
                </div>
            </span>
        </div>
    </div>
</body>
</html>
